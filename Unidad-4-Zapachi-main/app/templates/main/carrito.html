{% extends "base.html" %}

{% block contenido %}
<div class="container mt-5">
    <h1 class="text-center">Carrito de Compras</h1>

    <div class="table-responsive mt-4">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-carrito">
                <!-- Productos se cargarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <h3>Total: $<span id="precio-total">0</span></h3>
        <div>
            <button class="btn btn-danger" id="vaciar-carrito">
                <i class="bi bi-trash"></i> Vaciar Carrito
            </button>
            <button class="btn btn-success" id="finalizar-compra">
                <i class="bi bi-credit-card"></i> Finalizar Compra
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/carrito.js') }}"></script>
{% endblock %}
